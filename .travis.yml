language: objective-c

osx_image: xcode7.3

install:
  - mkdir -p /Users/travis/build/lededje/.nvm
  - export NVM_DIR="/Users/travis/build/lededje/.nvm"
  - brew install nvm
  - source $(brew --prefix nvm)/nvm.sh
  - nvm install 5
  - npm config set spin=false
  - npm config set progress=false
  - travis_wait npm install

script:
  - if [[ "$TEST_TYPE" = objc ]]; xcodebuild test -project ios/remindr.xcodeproj -scheme remindr -destination 'platform=iOS Simulator,name=iPhone 6' ; fi
  - if [[ "$TEST_TYPE" = js ]]; then npm run travis -- --maxWorkers=1; fi

env:
  matrix:
    - TEST_TYPE=objc
    - TEST_TYPE=js

branches:
  only:
    - master

notifications:
  email: false
